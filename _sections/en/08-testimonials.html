---
id: testimonials
class: ["testimonials", "white-bg", "page-section"]
title: Testimonials
heading: See why people love me
lang: en
show: true
---

<div class="row">
    {% for data in site.data.testimonials%}
    <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="testimonials-block">
            <div class="testimonials-content">
                <div class="testimonials-avatar">
                    <img class="imgresponsive" src="{{ data.picture_path }}" alt="">
                </div>
                <div class="testimonials-comment">
                    <p>{{data.comment|join:"<br/>"}}</p>
                </div>
            </div>
            <div class="testimonials-name">
                <h4>{{data.name}}</h4>
                <span>{{data.title}}</span>
            </div>
        </div>
    </div>
{% endfor %}
</div>
