<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="keywords" content="{{site.keywords | join ', '}}"/>
    <meta name="description" content="{{site.description[site.active_lang]}}"/>
    <meta name="author" content="{{ site.author.name }} <{{ site.author.email }}>"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <title>{{site.title}}</title>

    <!--Favicon-->
    <link rel="shortcut icon" href="images/favicon.ico"/>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <!--Google Fonts CSS-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet">
    <!--Themify Icons CSS-->
    <link href="https://cdn.jsdelivr.net/themify-icons/0.1.2/css/themify-icons.css" rel="stylesheet" type="text/css"/>
    <!--Font Awesome Icons CSS-->
    <link href="https://cdn.jsdelivr.net/fontawesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
    <!--jQuery Magnific Popup CSS-->
    <link href="https://cdn.jsdelivr.net/jquery.magnific-popup/1.0.0/magnific-popup.css" rel="stylesheet" type="text/css"/>
    <!--jQuery UI CSS-->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/jquery.ui/1.11.4/jquery-ui.min.css'>

    <!-- main style -->
    <link href="css/style.css" rel="stylesheet" type="text/css"/>

    <!-- responsive -->
    <link href="css/responsive.css" rel="stylesheet" type="text/css"/>
</head>
